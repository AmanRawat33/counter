<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Counter</title>
  </head>
  <body>
    <div id="counter-container">
      <div id="container">
        <h1 id="number">0</h1>
        <div id="button-container">
          <button id="increment-1" class="button">+1</button>
          <button id="decrement-1" class="button">-1</button>
          <button id="increment-5" class="button">+5</button>
          <button id="decrement-5" class="button">-5</button>
        </div>
        <button id="reset-button">Reset</button>
      </div>
    </div>
  </body>
</html>
